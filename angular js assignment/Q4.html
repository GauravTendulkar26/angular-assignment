<!DOCTYPE html>
<html lang="en" ng-app="shoppingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shopping Cart </title>

    <script src="Z:\angular-1.8.2\angular-1.8.2\angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            text-align: center;
            /* border-collapse: collapse; */
            border: solid green;
            max-width: 500px;
            justify-content: center;
            align-items: center;
            margin-left: 35%;
            
        }
       
    
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 30%;
            padding: 10px;
            margin-top: 5px;
        }
        .radio-group{
            margin-top: 10px;
        }
        .radio-group label{
            font-weight: normal;
            margin-right: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
           
        }
        .summary {
            margin-top: 30px;
            padding: 15px;
            background-color: #f7f7f7;
            border: #ddd;
        }
        .summary p {
            margin: 10px 0;
        }

    </style>

</head>

<body ng-controller="shoppingController">

    <h1> Shopping Cart </h1>

    <div class="form-group">
        <label for="productName"> Product Name: </label>
        <input type="text" id="productName" ng-model="productName" placeholder="Enter product name" />  
    </div>

    <div class="form-group">
        <label for="quantity"> Quantity: </label>
        <input type="number" id="quantity" ng-model="quantity" placeholder="Enter quantity" />
    </div>
    
    <div class="form-group">
        <label> Choose Size: </label>
        <div class="radio-group">
            <label>
                <input type="radio" ng-model="size" value="Small" /> Small
            </label>
            <label>
                <input type="radio" ng-model="size" value="Medium" /> Medium
            </label>
            <label>
                <input type="radio" ng-model="size" value="Large" /> Large
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="category"> Select Category: </label>
        <select id="category" ng-model="category">
            <option value="">--select a category--</option>
            <option value="Electronics"> Electronics </option>
            <option value="Groceries"> Groceries </option>
            <option value="Clothing"> Clothing </option>
            <option value="Books"> Books </option>
        </select>
    </div>

    <button ng-click="submitForm()"> Add to Cart </button>

    <div class="summary" ng-if="submitted">
        <h3> Shopping Cart Summary: </h3>
        <p><strong> Product Name: </strong> {{productName}} </p>
        <p><strong> Quantity: </strong> {{quantity}} </p>
        <p><strong> Size: </strong> {{size}} </p>
        <p><strong> Category </strong> {{category}} </p>
    </div>

    <script>
        var app= angular.module('shoppingApp', []);

        app.controller('shoppingController', function($scope){
            $scope.submitted = false;

            //function to handle submission
            $scope.submitForm = function(){
                $scope.submitted = true;
            };
        });
    </script>
</body>
</html>
